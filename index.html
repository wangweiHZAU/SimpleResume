<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="canvas.css">
</head>
<body contenteditable="true">
<div id="container">
    <canvas id="ref-line" width="794" height="1123">
        <!-- <canvas id="ref-line"> -->
            <!-- 参考线新增与删除 -->
    </canvas>
    <header class="info">
        <div class="decorate">
            <div class="title">基本信息</div>
        </div>
        <div class="info-content">
            <div class="info-text">
                <div class="info-item name"></div>
                <div class="info-item phone"></div>
                <div class="info-item email"></div>
                <div class="info-item location"></div>
                <div class="info-item job"></div>
            </div>
            <div class="avatar hover-item">
                <img src="" alt="头像" onerror="this.src='./icon/add.svg'">
                <input type="file" id="file">
            </div>
        </div>
        

    </header>
    <section class="content" draggable="true">
        <div class="decorate">
            <div class="title">教育经历</div>
        </div>
        <ul>
            <div class="item-header">
                <div class="header-content">
                    专业技能
                </div>
                <div class="header-year">
                    2015-2019
                </div>
            </div>
            <li class="item-content">
                <textarea>
                    专业技能
                </textarea>
            </li>
            <li class="item-content">实践项目</li>
            <li class="item-content">自我看法</li>
            <li class="item-content">兴趣爱好</li>
        </ul>
    </section>
    <section class="content" draggable="true">
        <div class="decorate">
            <div class="title">项目经历</div>
        </div>
        <ul>
            <div class="item-header">
                <div class="header-content">
                    专业技能
                </div>
                <div class="header-year">
                    2019-2022
                </div>
            </div>
            <li class="item-content">
                <textarea>
                    专业技能
                </textarea>
            </li>
            <li class="item-content">实践项目</li>
            <li class="item-content">自我看法</li>
            <li class="item-content">兴趣爱好</li>
        </ul>
    </section>
    <footer class="self-intro last-item">
        <div class="decorate">
            <div class="title">自我评价</div>
        </div>
        <ul>
            <div class="item-header">
                <div class="header-content">
                    专业技能
                </div>
                <div class="header-year">
                    2021.6-2022.9
                </div>
            </div>
            <li class="item-content">
                <textarea>
                    专业技能
                </textarea>
            </li>
            <li class="item-content">实践项目</li>
            <li class="item-content">自我看法</li>
            <li class="item-content">兴趣爱好</li>
        </ul>
    </footer>
</div>
<aside>
    <!-- 小节添加、主题色 -->
    <div class="mark-line">
        <div class="mark-header">
            <div class="title">参考线</div>
            <img src="./icon/grab.svg" alt="pointer icon" title="移动" id="move">
            <img src="./icon/add.svg" alt="add icon" title="添加" id="add">
            <img src="./icon/minus.svg" alt="delete icon" title="删除" id="del">
            <img src="./icon/quit.svg" alt="quit icon" title="退出参考线编辑" id="quit">
        </div>
    </div>
</aside>
<script src="./src/main.js"></script>
<script src="./src/util.js"></script>
<script src="./src/config.js"></script>
<script src="./src/insertChild.js"></script>
<script src="./src/drag.js"></script>
<script src="./src/imgUpload.js"></script>
<script src="./src/canvas.js"></script>

</body>
</html>
